services:
  server:
    build:
      context: ./
      dockerfile: Dockerfile.dev
    ports:
      - ${BACK_PORT}:3000
    depends_on:
      - "db"
    volumes:
      - ./meelo:/meelo
      - .:/app
      - ./data:/data
  db:
    image: postgres:alpine3.14
    environment:
    - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:5432/${POSTGRES_DB}
