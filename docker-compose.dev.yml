services:
  back:
    build:
      context: ./
      dockerfile: Dockerfile.dev
    ports:
      - 8080:3000
    depends_on:
      - "db"
    volumes:
      - ./meelo:/meelo
      - ./src:/app/src
      - ./prisma:/app/prisma
      - ./data:/data
  front:
    build:
      context: ./front
      dockerfile: Dockerfile.dev
    ports:
      - 3000:3000
    volumes:
      - ./front/src:/app/src
  db:
    image: postgres:alpine3.16
    env_file:
      - .env
