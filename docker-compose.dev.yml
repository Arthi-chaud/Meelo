services:
  server:
    build:
      context: ./
      dockerfile: Dockerfile.dev
    ports:
      - ${BACK_PORT}:3000
    depends_on:
      - "db"
    volumes:
      - .:/meelo
      - .:/app
      - ./data:/data
  db:
    image: postgres:alpine3.14
    environment:
    - POSTGRES_USER=${POSTGRES_USER}
    - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    - POSTGRES_DB=${POSTGRES_DB}
    - POSTGRES_HOST=${POSTGRES_HOST}
