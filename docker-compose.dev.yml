services:
  back:
    build:
      context: ./
      dockerfile: Dockerfile.dev
    expose:
      - "4000"
    depends_on:
      - "db"
    volumes:
      - ./meelo:/meelo
      - ./src:/app/src
      - ./prisma:/app/prisma
      - ./data:/data
  front:
    build:
      context: ./front
      dockerfile: Dockerfile.dev
    expose:
      - "3000"
    volumes:
      - ./front/src:/app/src
  nginx:
    image: nginx:latest
    restart: unless-stopped
    ports:
      - 5000:5000
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - back
      - front
  db:
    image: postgres:alpine3.16
    env_file:
      - .env
