services:
  meelo:
    build:
      context: ./
      dockerfile: Dockerfile.dev
    ports:
      - "5000:5000"
    depends_on:
      - "db"
    volumes:
      - ./meelo:/meelo
      - ./src:/app/back/src
      - ./prisma:/app/back/prisma
      - ./data:/data
      - ./front:/app/front
    env_file:
      - .env
  db:
    image: postgres:alpine3.16
    env_file:
      - .env
