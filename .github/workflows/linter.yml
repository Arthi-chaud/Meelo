name: Linter

on: [push, pull_request]

jobs:
  run_linters:
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.repository
    strategy:
      fail-fast: false
      matrix:
        include:
          - section: 'server'
            pwd: ./server
          - section: 'front'
            pwd: ./front
    container: node:18
    name: Run linter (${{ matrix.section }})
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3
      - name: Install dependencies
        run: yarn --cwd "${{ matrix.pwd }}" install
      - name: Install root dependencies
        ## Necessary, as front's linter config extends server's
        if: ${{ matrix.section }} == "front"
        ## Should use matrix.
        run: yarn --cwd "server" install
      - name: Run linters
        run: yarn --cwd "${{ matrix.pwd }}" lint