services:
  meelo:
    build:
      context: ./
    ports:
      - "${BACK_PORT}:3000"
    depends_on:
      - "meelo_db"
    volumes:
      - .:/meelo
  meelo_db:
    image: postgres:alpine3.14
    environment:
    - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:5432/${POSTGRES_DB}
