services:
  meelo:
    build:
      context: ./
    ports:
      - "5000:5000"
    depends_on:
      - "db"
    volumes:
      - ./meelo:/meelo
      - ./data:/data
    env_file:
      - .env
  db:
    image: postgres:alpine3.14
    env_file:
      - .env
    volumes:
      - db:/var/lib/postgresql/data
volumes:
  db:
  config:
  data:
