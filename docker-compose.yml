services:
  back:
    build:
      context: ./
    ports:
      - "${BACK_PORT}:3000"
    depends_on:
      - "meelo_db"
    volumes:
      - ./front/build:/app/front/build
      - config:/meelo
      - data:/data
    env_file:
      - .env
  front:
    build:
      context: ./front
    volumes:
      ./front/build:/app/front/build
  db:
    image: postgres:alpine3.14
    env_file:
      - .env
    volumes:
      - db:/var/lib/postgresql/data
volumes:
  db:
  config:
  data:
