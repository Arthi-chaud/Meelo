site_name: Meelo - User Documentation
docs_dir: './src'
repo_url: https://github.com/Arthi-chaud/Meelo
nav:
  - Setup:
    - TLDR: setup/tldr.md
    - Requirements: setup/requirements.md
    - Prepare Music Library: setup/prepare-music-library.md
    - Create Configuration Folder: setup/create-conf-folder.md
    - Prepare Your Settings: setup/settings.md
    - Configure Providers: setup/providers.md
    - Environment Variables: setup/env.md
    - Docker: setup/docker.md
    - Start: setup/startup.md
    - Create First Library: setup/create-library.md
  - Album Types: album-types.md
  - Song Types: song-types.md
  - Featuring Artists: featuring-artists.md
theme:
  name: material
  language: en
  palette:
    scheme: default
  titles_only: true
  icon: 
    repo: fontawesome/brands/github
  font:
    text: Noto Sans
  logo: ./icon.png
  favicon: ./favicon.ico
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.indexes
    - toc.integrate
    - navigation.top
extra_css:
  - stylesheets/extra.css
plugins:
  - search
markdown_extensions:
  - mdx_truly_sane_lists